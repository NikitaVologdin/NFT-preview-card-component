<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section>
        <article class="card">
          <div class="card__nft nft">
            <button class="nft__expand-button">
              <img src="/images/icon-view.svg" alt="" />
            </button>
            <div class="nft__mask"></div>
            <img
              class="nft__img"
              width="302"
              height="302"
              src="/images/image-equilibrium.jpg"
              alt=""
            />
          </div>
          <header>
            <h1 class="card__title">Equilibrium #3429</h1>
            <p class="card__about">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </header>

          <div class="card__info">
            <span class="card__price">0.041 ETH</span>
            <span class="card__duration">3 days left</span>
          </div>
          <hr class="card__hr" />
          <div class="card__author">
            <img
              class="card__author-avatar"
              src="./images//image-avatar.png"
              width="33"
              height="33"
              alt=""
            />
            <p class="card__author-name">
              Creation of<span> Jules Wyvern</span>
            </p>
          </div>
        </article>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nikita Vologdin</a>.
    </footer>
  </body>
</html>
